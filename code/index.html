<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Chatbot</title>
  </head>

  <body>
    <h1>Luna Vacation Planner</h1>
    <main>
      <section class="chat" id="chat"></section>
      <div class="input-wrapper" id="input-wrapper">
        <form id="name-form">
          <label for="name-input">Name</label>
          <input id="name-input" type="text" />
          <button class="send-btn" type="submit">Send</button>
        </form>
        <form id="destination-type-form" class="hidden">
          <button value="Mountain" type="submit">⛰️</button>
          <button value="Beach" type="submit">🏖️</button>
        </form>
        <form id="destination-mountain-options-form" class="hidden">
          <select>
            <option selected="true" disabled="disabled">
              Choose a mountain destination
            </option>
            <option value="Bilbao">Bilbao</option>
            <option value="Moena">Moena</option>
            <option value="Salzburg">Salzburg</option>
          </select>
        </form>
        <form id="destination-beach-options-form" class="hidden">
          <select>
            <option selected="true" disabled="disabled">
              Choose a beach destination
            </option>
            <option value="Mallorca">Mallorca</option>
            <option value="Nice">Nice</option>
            <option value="Ibiza">Ibiza</option>
          </select>
        </form>
        <form id="duration-form" class="hidden">
          <select>
            <option selected="true" disabled="disabled">
              Select how many days you are planning
            </option>
            <option value="Weekend">Weekend (3 days)</option>
            <option value="Week">Week (7 days)</option>
          </select>
        </form>
        <form id="passengers-form" class="hidden">
          <button value="Individual" type="submit">👤</button>
          <button value="Group" type="submit">👥 👥</button>
        </form>
        <form id="confirmation-form" class="hidden">
          <button value="Yes" type="submit">✅</button>
          <button value="No" type="submit">🚫</button>
        </form>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
